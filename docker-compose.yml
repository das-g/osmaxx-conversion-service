data:
  image: debian:jessie
  command: echo true
  volumes:
    - /tmp/osm

rqdashboard:
  build: rq-dashboard
  links:
    - redis
  ports:
    - "9090:9181"
  command: rq-dashboard -H redis

redis:
  image: redis

manager:
  extends:
    file: common-services.yml
    service: environmentvars
  build: .
  dockerfile: ./Dockerfile.rest_api
  volumes_from:
    - data
  links:
    - redis
  environment:
    - DJANGO_SETTINGS_MODULE=rest_api.config.settings.local

worker:
  extends:
    file: common-services.yml
    service: environmentvars
  build: .
  dockerfile: ./Dockerfile.worker
  command: [honcho, -f, ./worker/Procfile, start]
  volumes_from:
    - data
  links:
    - redis
  environment:
    - DJANGO_SETTINGS_MODULE=rest_api.config.settings.worker
