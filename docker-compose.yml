data:
  image: busybox
  command: echo true
  volumes:
    - /tmp

rqdashboard:
  build: rq-dashboard
  links:
    - redis
  ports:
    - "9090:9181"
  command: rq-dashboard -H redis

redis:
  image: redis

# 1 worker
worker:
  extends:
    file: common-services.yml
    service: webapp
  build: .
  entrypoint: [honcho, -f, ./worker/Procfile, start]
  volumes_from:
    - data
  links:
    - workerdatabase:database
    - redis
  environment:
    - DJANGO_SETTINGS_MODULE=osmaxx_conversion_service.config.settings.worker
    - PGHOST=database

workerdatabase:
  image: geometalab/postgis-with-translit
